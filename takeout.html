<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="assets/css/global.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"></script>
    <script>
      function parseMenu() {
	   Papa.parse("test.csv", {
			download: true,
			header: true,
			complete: function(results) {
				console.log(results);
			}
		});
		let soup = 0;
		let appetizer = soup + 7;
		let salad = appetizer + 13;
		let specials = salad + 4;
        Papa.parse("takeout.csv", {
          header: true,
          download: true,
          complete: function(results) {
            var menuList = document.getElementById("menu-list");
            for (var i = 0; i < results.data.length; i++) {
              var menuItem = results.data[i];
              var listItem = document.createElement("dl");
			  var sepItem = document.createElement("dt");
			  if(i == soup) {
				sepItem.innerHTML = "<p>Soups<br></p>";
				menuList.appendChild(sepItem);
			  } else if(i == appetizer) {
				sepItem.innerHTML = "<p>Appetizers<br></p>";
				menuList.appendChild(sepItem);			  
			  } else if(i == salad) {
				sepItem.innerHTML = "<p>Salads<br></p>";
				menuList.appendChild(sepItem);
			  } else if(i == specials) {
				sepItem.innerHTML = "<p>Specials<br></p>";
				menuList.appendChild(sepItem);
			}				
			  if(menuItem.price == "na") {
				listItem.innerHTML = "<p class=\"listing\">" + menuItem.item + "</p>";
			  } else {
				listItem.innerHTML = "<strong>" + menuItem.item + " - $" + menuItem.price + "</strong>";
			  }
			  menuList.appendChild(listItem);
            }
          }
        });
      }
    </script>
	<style>

    </style>
  </head>
  <body onload="parseMenu()">
    <header>
		<a style="text-decoration: none; color: #ffffff;" href="index.html">
			<h1>BM Chen</h1>
			<h2>Chinese & American Restaurant</h2>
		</a>
	</header>
	<nav>
      <ul>
	    <li><a class="navbar" href="index.html">Home</a></li>
        <li><a class="navbar" href="takeout.html">Takeout Menu</a></li>
      </ul>
    </nav>
    <h1>Menu</h1>
	<div class="row">
      <div class="column">
		<dl id="menu-list">
		</dl>
      </div>
      <div class="column">
        <h2>Column 2</h2>
		<dl id="menu-list">
		</dl>
        <p>Some content in column 2</p>
      </div>
      <div class="column">
        <h2>Column 3</h2>
		<dl id="menu-list">
		</dl>
        <p>content</p>
      </div>
    </div>
  <footer>

</html>
