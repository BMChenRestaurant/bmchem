<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"></script>
    <script>
      function parseMenu() {
	   /*Papa.parse("test.csv", {
			download: true,
			header: true,
			complete: function(results) {
				console.log(results);
			}
		});*/
		let soup = 0;
		let appetizer = soup + 7;
		let salad = appetizer + 13;
        Papa.parse("takeout.csv", {
          header: true,
          download: true,
          complete: function(results) {
            var menuList = document.getElementById("menu-list");
            for (var i = 0; i < results.data.length; i++) {
              var menuItem = results.data[i];
              var listItem = document.createElement("dd");
			  var sepItem = document.createElement("dt");
			  if(i == soup) {
				sepItem.innerHTML = "<p>Soups<br></p>";
				menuList.appendChild(sepItem);
			  } else if(i == appetizer) {
				sepItem.innerHTML = "<p>&emsp;&emsp;&emsp;Appetizers<br></p>";
				menuList.appendChild(sepItem);			  
			  } else if(i == salad) {
				sepItem.innerHTML = "<p>Salads<br></p>";
				menuList.appendChild(sepItem);
			  }
              listItem.innerHTML = menuItem.item + " - $" + menuItem.price;
			  menuList.appendChild(listItem);
            }
          }
        });
      }
    </script>
  </head>
  <body onload="parseMenu()">
    <h1>Menu</h1>
    <dl id="menu-list">
    </dl>
  </body>
</html>
