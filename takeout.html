<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="assets/css/global.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"></script>
    <script>
		function parseMenu() {
		const sections = [0, 7, 20, 24]
        Papa.parse("takeout.csv", {
          header: true,
          download: true,
          complete: function(results) {
            var menuList = document.getElementById("menu-list-0");
            for (var i = 0; i < results.data.length; i++) {
              var menuItem = results.data[i];
              var listItem = document.createElement("dl");
			  var sepItem = document.createElement("dt");
			  if(menuItem.price == "na") {
			    listItem.className = "desc";
				listItem.innerHTML = "<p class=\"listing\">" + menuItem.item + "</p>";
			  } else if(menuItem.price == "header") {
				sepItem.innerHTML = "<p>" + menuItem.item + "</p>";
				menuList.appendChild(sepItem);
				continue;
			  } else {
				listItem.innerHTML = "<p class=\"listing\"><strong>" + menuItem.item + " - $" + menuItem.price + "</strong></p>";
			  }
			  menuList.appendChild(listItem);
            }
          }
        });
      }
    </script>
  </head>
  <body onload="parseMenu()">
    <header>
		<a style="text-decoration: none; color: #ffffff;" href="index.html">
		  <h2>Chinese & American Restaurant</h2>
		  <h1>BM Chen</h1>
		</a>
	</header>
	<nav>
      <ul>
	    <li><a class="navbar" href="index.html">Home</a></li>
        <li><a class="navbar" href="takeout.html">Takeout Menu</a></li>
      </ul>
    </nav>
    <h1>Menu</h1>
	<div class="row">
      <div class="column">
		<dl id="menu-list-0">
		</dl>
      </div>
      <div class="column">
        <h2>Column 2</h2>
		<dl id="menu-list-1">
		</dl>
      </div>
      <div class="column">
        <h2>Column 3</h2>
		<dl id="menu-list-2">
		</dl>
      </div>
    </div>
  <footer>

	<p>1227 S Reynolds Rd, Toledo, OH 43615  419-214-0018</p>
  </footer>
  </body>
</html>
