<html>
  <head>
    <style>
      .column {
        float: left;
        width: 25%;
      }

      /* Clear floats after the columns */
      .row:after {
        content: "";
        display: table;
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="column">
        <h2>Column 1</h2>
        <p>Some content in column 1</p>
      </div>
      <div class="column">
        <h2>Column 2</h2>
        <p>Some content in column 2</p>
      </div>
      <div class="column">
        <h2>Column 3</h2>
        <p>Some content in column 3</p>
      </div>
	  <div class="column">
        <h2>Column 4</h2>
        <p>Some content in column 4</p>
      </div>
    </div>
  </body>
</html>
